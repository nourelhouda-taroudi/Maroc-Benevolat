


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../../assets/logo.PNG" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form  #userForm="ngForm"  (ngSubmit)="login(userForm.value)">
      <input type="text" id="login" class="fadeIn second"  name="email" ngModel placeholder="Email">
      <input type="text" id="password" class="fadeIn third" name="password" ngModel placeholder="Mot de passe">
      <input type="submit" class="fadeIn fourth" value="Login">
    </form>


  

  </div>
</div>
